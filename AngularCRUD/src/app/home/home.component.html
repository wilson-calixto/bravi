<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Wilson Calixto Challenge</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddUser()">
              <i class="fas fa-plus-circle"></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <caption>
          User Management table
        </caption>
        <thead>
          <tr class="center-align">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList" class="center-align">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewUser/', user.id]" class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a href="#" [routerLink]="['/EditUser/', user.id]" class="btn"
                ><i class="fa fa-pen edit"></i
              ></a>
              <button
                type="button"
                (click)="deleteUserConfirmation(user)"
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="userList.length == 0" colspan="6">No user Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
