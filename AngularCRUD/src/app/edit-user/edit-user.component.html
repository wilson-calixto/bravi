<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Update Employee</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"
              ><i class="fas fa-arrow-circle-left"></i> &nbsp;Back</a
            >
          </div>
        </div>
      </div>
      <form #userForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="firstName" class="p-t-b-10"
                >First Name<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="firstName"
                required
                maxlength="255"
                [(ngModel)]="editUserForm.firstName"
                name="firstName"
                #firstName="ngModel"
              />
              <div
                *ngIf="firstName.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!firstName.errors?.['required']">
                  First Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="lastName" class="p-t-b-10"
                >Last Name<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="lastName"
                required
                maxlength="255"
                [(ngModel)]="editUserForm.lastName"
                name="lastName"
                #lastName="ngModel"
              />
              <div
                *ngIf="lastName.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!lastName.errors?.['required']">
                  Last Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Email<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="email"
                required
                maxlength="255"
                [(ngModel)]="editUserForm.email"
                name="email"
                #email="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$"
                readonly
              />
              <div
                *ngIf="email.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!email.errors?.['required']">
                  Email is required
                </div>
                <div
                  [hidden]="!email.errors?.['touched'] && !email.errors?.['pattern']"
                >
                  Email is invalid
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Address<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <textarea
                class="form-control"
                id="address"
                required
                [(ngModel)]="editUserForm.address"
                name="address"
                #address="ngModel"
              >
></textarea
              >
              <div
                *ngIf="address.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!address.errors?.['required']">
                  Address is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Phone<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="phone"
                required
                maxlength="11"
                [(ngModel)]="editUserForm.phone"
                name="phone"
                #phone="ngModel"
                pattern="^\d{3}\d{4}\d{4}$"
              />
              <div
                *ngIf="phone.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!phone.errors?.['required']">
                  Phone is required
                </div>
                <div
                  [hidden]="!phone.errors?.['touched'] && !phone.errors?.['pattern']"
                >
                  Phone is invalid
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button
            class="btn btn-success"
            (click)="EditUser(userForm.form.valid)"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
